<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/images/favicon.png' | relative_url }}"/>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/css/styles.css?v=2.2' | relative_url }}">
    
    <!-- SEO Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}"/>
    <meta property="og:type" content="website"/>
    
    {% if page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}">
    {% endif %}
</head>
<body>
    <div class="page-wrapper">
        {% include navbar.html %}
        
        <main>
            {{ content }}
        </main>
        
        {% include footer.html %}
    </div>

    <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
